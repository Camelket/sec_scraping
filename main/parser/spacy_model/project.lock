data:
  cmd: python -m spacy run data
  script:
    - python ./scripts/inception_spacy_converter.py raw_training_data/TypeSystem.xml
      raw_training_data/k8s200v2.xmi data/train.spacy data/dev.spacy data/test.spacy
  deps:
    - path: raw_training_data/k8s200v2.xmi
      md5: fd11747f7543226e74a04947745fd490
    - path: raw_training_data/TypeSystem.xml
      md5: 8bf51f3fd51c75a96f4296f0afaa890d
  outs:
    - path: data/train.spacy
      md5: 5b4812fbfda51c2ad513725faf1d0d26
    - path: data/dev.spacy
      md5: e8de22d322e07c51feac8de818e774c7
    - path: data/test.spacy
      md5: 876934a670ec4238b9447347865190f3
  spacy_version: 3.2.4
  spacy_git_version: b50fe5ec6
train_cpu:
  cmd: python -m spacy run train_cpu
  script:
    - python -m spacy train configs/ner_relationv2.cfg --output training --paths.train
      data/train.spacy --paths.dev data/dev.spacy -c ./model/custom_functions.py
  deps:
    - path: data/train.spacy
      md5: 5b4812fbfda51c2ad513725faf1d0d26
    - path: data/dev.spacy
      md5: e8de22d322e07c51feac8de818e774c7
  outs:
    - path: training/model-last
      md5: f2aec3fdaaa449a1ee2bc4ee9ebe213e
  spacy_version: 3.2.4
  spacy_git_version: b50fe5ec6
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python ./model/evaluate.py training/model-best data/test.spacy False
  deps:
    - path: training/model-best
      md5: af276abc3c8cc21b57b715b25accc94e
    - path: data/test.spacy
      md5: 876934a670ec4238b9447347865190f3
  outs: []
  spacy_version: 3.2.4
  spacy_git_version: b50fe5ec6
